scalar DateTime

type User {
    id: ID!
    email: String!
}

type MeetingRoom {
    id: ID!
    roomNumber: Int!
    calendar: [Meeting]!
    description: String
}

type Meeting {
    id: ID!
    room: MeetingRoom!
    host: User!
    startsAt: DateTime!
    endsAt: DateTime!
}

type Query {
    me: User
    meetingRooms: [MeetingRoom]!
}

type Mutation {
    signIn(email: String! password: String!): String!
    createMeeting(input: MeetingInput!): Meeting
}

input MeetingInput {
    roomId: ID!
    startsAt: DateTime!
    endsAt: DateTime!
}